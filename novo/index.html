<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>login</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>

<div class="cardexterno">
  <div class="title-text">
    <div class="title login">Entrar</div>
    <div class="title signup">Cadastrar</div>
  </div>
  <div class="cardinterno">

    <!--botoes deslize-->
    <div class="slide-controls">
      <input type="radio" name="slide" id="login" checked>
      <input type="radio" name="slide" id="signup">
      <label for="login" class="slide login">Entrar</label>
      <label for="signup" class="slide signup">Cadastre-se</label>
      <div class="slider-tab"></div>
    </div>

    <div class="cardinterno2">
      <form action="#" class="login">
        <div class="field">
          <input type="text" placeholder="Email" required>
        </div>

        <div class="field">
          <input type="password" placeholder="Senha" required>
        </div>

        <div class="pass-link"><a href="#">Esqueceu a senha?</a></div>
        <div class="field btn">
          <div class="btn-layer"></div>
          <input type="submit" value="Entrar">
        </div>

        <div class="signup-link">Não é um membro? <a href="#">Se cadastre agora</a></div>
      </form>
      <form action="#" class="signup">
        <div class="field">
          <input type="text" placeholder="Email" required>
        </div>

        <div class="field">
          <input type="password" placeholder="Senha" required>
        </div>

        <div class="field">
          <input type="password" placeholder="Confirmar senha" required>
        </div>
        
        <div class="field btn">
          <div class="btn-layer"></div>
          <input type="submit" value="Cadastrar">
        </div>
      </form>
    </div>
  </div>
</div>

  <script  src="./script.js"></script>

</body>
</html>
